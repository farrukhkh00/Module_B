<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="d-flex justify-content-center">

    <div class="pt-5 pb-5">

        <div class="text-center">
            <h2 class="title">Weather Application</h2>
        </div>
       <div class="mt-5">


        <div class="search mb-3">
            <input type="text" class="fs-4  p-2 me-3 " placeholder="Enter Any Place">
            <button class="p-3 border-0" onclick="showWeather(input.value)"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    
           <div class="text-center">
              <div>
                <img src="images/clear.png" class="weather-icon" style="width: 55%;">
              </div>
              <h1 class="mb-3"> <span id="temp"></span></h1>
              <h1 id="cityName"></h1>
           </div>
          
           <div class="mt-5 d-flex pt-3 justify-content-between text-center mt-4 weather-details">

    
              <div class="">
                  <img src="images/humidity.png">
                  <div class="mt-3">
                    <h4 id="humidity"></h4>
                    <h4>Humidity</h4>
                  </div>
              </div>

            <div class="">
                <img src="images/wind.png">
                <div class="mt-2">
                  <h4 id="wind_speed"></h4>
                  <h4>Wind Speed</h4>
                </div>
            </div>
            
        </div>

       </div>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
